<h1 mat-dialog-title>{{ 'complex.map' | translate }}</h1>
<div mat-dialog-content #popoverContent>
  <s2w-angular-d3-tree-lib
    [(treeData)]="chartData"
    (onNodeChanged)="nodeUpdated($event)"
    (onNodeSelected)="nodeSelected($event)"
    (expandAll)="(true)"
  ></s2w-angular-d3-tree-lib>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Отмена</button>
</div>
