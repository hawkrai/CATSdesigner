<app-popover-dialog clacc = "app">
  <ng-container title>
    {{ 'text.complex.delete.eumc' | translate: 'Удаление ЭУМК' }}
  </ng-container>
  <ng-container body>
    <div class="confirmation-text">
      {{
        'text.complex.want.to.delete.eumc'
          | translate: 'Вы действительно хотите удалить ЭУМК'
      }}
    </div>
  </ng-container>
  <ng-container actions>
    <button mat-raised-button (click)="onNoClick()">
      {{ 'button.cancel' | translate: 'Отмена' }}
    </button>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      {{ 'text.complex.yes' | translate: 'Да' }}
    </button>
  </ng-container>
</app-popover-dialog>
