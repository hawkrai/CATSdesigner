<div class="materials-body">
  <table class="materials-table">
    <tr>
      <a class="main-anchor" routerLink="/main">< К списку ЭУМК</a>
    </tr>
    <tr>
      <b class="complex-name">{{ complexName }}</b>
    </tr>
    <tr>
      <td style="display: flex">
        <button
          *ngIf="isLector"
          mat-raised-button
          class="add-button"
          (click)="openAddPopup()"
        >
          Добавить элемент
        </button>
        <button
          mat-raised-button
          class="add-button"
          (click)="openAdaptivePopup()"
        >
          Адаптивное обучение
        </button>
      </td>
    </tr>
  </table>
  <app-material-tree
    class="material-tree material"
    [complexId]="complexID"
  ></app-material-tree>
</div>
