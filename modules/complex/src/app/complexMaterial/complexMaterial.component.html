<div class="materials-body">
  <table class="materials-table">
    <tr>
      <a class="main-anchor" routerLink="/main"
        >< {{ 'complex.complexes' | translate: 'К списку ЭУМК' }}</a
      >
    </tr>
    <tr>
      <b class="complex-name">{{ complexName }}</b>
    </tr>
    <tr>
      <td style="display: flex">
        <button
          *ngIf="isLector"
          mat-raised-button
          class="add-button"
          (click)="openAddPopup()"
        >
          {{ 'complex.addComponent' | translate: 'Добавить элемент' }}
        </button>
        <button
          mat-raised-button
          class="add-button adaptive-learning"
          [matMenuTriggerFor]="menu"
          [disabled]="isAdaptiveLearningDisabled"  
        >
          {{ 'complex.adaptiveLearning' | translate: 'Адаптивное обучение' }}
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button 
            mat-menu-item
            (click)="openAdaptivityPopup(2)"
          >
            {{'complex.algorithm.base' | translate: 'Базовый алгоритм обучения'}}
          </button>
          <button 
            mat-menu-item
            (click)="openAdaptivityPopup(1)"
          >
            {{'complex.algorithm.advanced' | translate: 'Углубленный алгоритм обучения'}}
         </button>
        </mat-menu>
      </td>
    </tr>
  </table>
  <app-material-tree
    class="material"
    [complexId]="complexID"
  ></app-material-tree>
</div>
