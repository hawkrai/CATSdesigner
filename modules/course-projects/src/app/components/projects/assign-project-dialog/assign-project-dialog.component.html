<div class="assign-project-dialog__title-container">
  <h1 mat-dialog-title>Назначение темы курсового проекта</h1>
  <button mat-icon-button (click)="onCancelClick()" class="assign-project-dialog__close-btn">
    <mat-icon aria-hidden="false">close</mat-icon>
  </button>
</div>
<ng-container title>
  <span class="theme-name">{{data.theme}}</span>
</ng-container>
<div mat-dialog-content>
  <table mat-table [dataSource]="data.students" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>№</th>
      <td mat-cell *matCellDef="let element; index as i">{{i + 1}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Студент</th>
      <td mat-cell *matCellDef="let element">{{element.Name}}</td>
    </ng-container>

    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef>Группа</th>
      <td mat-cell *matCellDef="let element" >{{element.Group}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Действие</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" matTooltip="Назначить тему" [mat-dialog-close]="element.Id" class="assign-project-dialog__action-btn">
          <mat-icon>assignment</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions class="dialog-buttons">
  <button mat-raised-button class="dialog-button" (click)="onCancelClick()">Отмена</button>
</div>
