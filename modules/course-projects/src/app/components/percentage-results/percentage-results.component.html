<div class="percentage-results-component" *ngIf="selectedGroup; else load">
  <div class="percentage-results-component__header">
    <mat-form-field class="percentage-results-component__search" appearance="outline">
      <mat-label>Поиск по теме, фамилии</mat-label>
      <input matInput [value]="searchString" (input)="onSearchChange($event.target.value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="percentage-results-component__body">
    <app-percentage-results-list [percentageResults]="percentageResults" [percentageGraphs]="percentageGraphs">
    </app-percentage-results-list>
  </div>
</div>
<ng-template #load>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
