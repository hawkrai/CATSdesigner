<div class="percentage-results-component" *ngIf="selectedGroup; else load">
  <div class="percentage-results-component__header">
    <ng-content
      select="[groupPicker]"
      class="percentage-results-component__picker"
    ></ng-content>
    <div
      class="percentage-results-component__controls"
      *ngIf="courseUser.IsLecturer"
    >
      <mat-form-field class="percentage-results-component__search">
        <mat-label>{{
          'text.course.projects.search' | translate: 'Поиск по теме, фамилии'
        }}</mat-label>
        <input
          matInput
          [value]="searchString"
          (input)="onSearchChange($event.target.value)"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <ng-content></ng-content>
    </div>
  </div>
  <div class="percentage-results-component__body">
    <app-percentage-results-list
      [percentageResults]="percentageResults"
      [percentageGraphs]="percentageGraphs"
    >
    </app-percentage-results-list>
  </div>
</div>
<ng-template #load>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
