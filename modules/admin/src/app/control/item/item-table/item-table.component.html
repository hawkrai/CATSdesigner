<table mat-table [dataSource]="this.dataSource" class="main">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="theme">
        <th mat-header-cell [hidden] = "isLab" *matHeaderCellDef> Тема лекции </th>
        <td mat-cell [hidden] = "isLab" *matCellDef="let element"> {{ element.Theme }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell [hidden] = "!isLab" *matHeaderCellDef> Название работы </th>
        <td mat-cell [hidden] = "!isLab" *matCellDef="let element"> {{ element.Theme }} </td>
    </ng-container>


    <ng-container matColumnDef="shortName">
        <th mat-header-cell [hidden] = "!isLab" *matHeaderCellDef> Краткое название </th>
        <td mat-cell [hidden] = "!isLab" *matCellDef="let element"> {{element.ShortName}} </td>
    </ng-container>


    <ng-container matColumnDef="countOfHour">
        <th mat-header-cell *matHeaderCellDef> Количество часов </th>
        <td mat-cell *matCellDef="let element"> {{element.Duration}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
