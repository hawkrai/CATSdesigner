<mat-spinner
  mode="indeterminate"
  *ngIf="!this.isLoad"
  class="spinner"
  color="primary"
></mat-spinner>
<div class="tabs-container" *ngIf="isWrongGroup">
  <span class="h1">{{
    'text.statistics.no.group.info'
      | translate: 'Информация по данной группе не найдена'
  }}</span>
</div>
