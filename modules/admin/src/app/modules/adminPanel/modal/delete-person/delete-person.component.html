<h1 mat-dialog-title>{{"text.adminPanel.modal.deletePerson.title" | translate}}</h1>
<mat-dialog-content>
    <p>{{"text.adminPanel.modal.deletePerson.sure" | translate}}</p>
</mat-dialog-content>
<mat-dialog-actions class="buttons">
    <button mat-raised-button class="cancel" (click)="onNoClick()" [mat-dialog-close]="false">{{"button.cancel" | translate}}</button>
    <button mat-raised-button [mat-dialog-close]="true">{{"button.delete" | translate}}</button>
</mat-dialog-actions>
