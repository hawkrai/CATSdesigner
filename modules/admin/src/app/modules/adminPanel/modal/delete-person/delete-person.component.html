<h1 mat-dialog-title>Подтверждение удаления</h1>
<mat-dialog-content>
    <p>Вы действительно хотите удалить?</p>
</mat-dialog-content>
<mat-dialog-actions class="buttons">
    <button mat-raised-button class="cancel" (click)="onNoClick()" [mat-dialog-close]="false">Отмена</button>
    <button mat-raised-button [mat-dialog-close]="true">Удалить</button>
</mat-dialog-actions>
