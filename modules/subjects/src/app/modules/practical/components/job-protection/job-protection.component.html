<div class="job-protection">
  <app-student-job-protection
    *ngIf="!isTeacher"
    (onAddFile)="addPractical($event)"
    (onDeleteFile)="deletePractical($event)"
  >
  </app-student-job-protection>

  <app-teacher-job-protection
    *ngIf="isTeacher"
    (onCheckPlugiarism)="checkPlagiarism($event)"
    (onAddFile)="addPractical($event)"
  >
  </app-teacher-job-protection>
</div>
