<div class="protection-schedule-component" *ngIf="student && displayColumn.length; else: load">
    <div class="protection-schedule-component__subGroup-table">
      <table mat-table [dataSource]="student" class="mat-elevation-z14">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>№</th>
          <td mat-cell *matCellDef="let i = index">{{i + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Студенты</th>
          <td mat-cell *matCellDef="let element"> {{element.StudentName}}</td>
        </ng-container>

        <ng-container *ngFor="let scheduleProtection of student; let i = index"
                      matColumnDef="{{scheduleProtection.PracticalVisitingMarkId + scheduleProtection.Date}}"
        >
          <th mat-header-cell *matHeaderCellDef>
            <div class="header-date">{{scheduleProtection.Date}}</div>
          </th>
          <td mat-cell
              *matCellDef="let element"
              style="text-align: center;">
            {{element.Mark}}
            <div *ngIf="element.Comment" class="comment">
              <mat-icon class="comment-icon">chat_bubble_outline</mat-icon>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row class="date-header" *matHeaderRowDef="displayColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
      </table>
    </div>
</div>

<ng-template #load>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
