<div class="content subjects-component">
  <div class="subjects-component__actions">
    <button mat-raised-button color="primary" (click)="constructorSubject()">Добавить предмет</button>
  </div>
  <table mat-table
         [dataSource]="subjects$ | async"
         class="mat-elevation-z14 example-list">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Название предмета</th>
      <td mat-cell *matCellDef="let element">
        <span class="navigation-link" (click)="navigateToSubject(element.SubjectId)">{{element.DisplayName}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="shortName">
      <th mat-header-cell *matHeaderCellDef>Аббревиатура</th>
      <td mat-cell *matCellDef="let element"> {{element.Name}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Действие</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary"
                matTooltip="Присоединить преподавателя"
                (click)="lector(element.SubjectId, element.DisplayName)"
        >
          <mat-icon>person_add</mat-icon>
        </button>
        <button mat-icon-button color="primary"
                matTooltip="Редактировать предмет"
                (click)="constructorSubject(element.SubjectId)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary"
                matTooltip="Удалить предмет"
                (click)="deleteSubject(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
</div>
