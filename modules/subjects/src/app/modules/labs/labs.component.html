<div class="labs-component content">
  <mat-tab-group animationDuration="0ms" mat-stretch-tabs [selectedIndex]="tab" (selectedIndexChange)="tab = $event">
    <mat-tab style="text-align: center;" *ngFor="let label of tabs; let idx = index" [tabindex]="idx" [label]="label | firstLetterUppercase">
      <ng-template matTabContent>
        <div class="labs-component__body" *ngIf="state$ | async as state">
          <div class="labs-component__select-group" *ngIf="tab === 1 || tab === 2 || tab === 3 || (tab === 4 && state.isTeacher)">
            <mat-form-field>
              <mat-select [value]="state.groups.length ? state.groups[0].groupId : ''">
                <mat-option *ngFor="let group of state.groups"
                            (onSelectionChange)="_selectedGroup($event)"
                            [value]="group.groupId"
                >
                  {{group.groupName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-slide-toggle *ngIf="tab !== 1"
              class="example-margin"
              [color]="'primary'"
              [checked]="detachedGroup"
              (change)="groupStatusChange($event)"
            >
              Открепленные группы
            </mat-slide-toggle>
            <button *ngIf="tab === 4"
              mat-icon-button
              color="primary"
              matTooltip="Скачать архивом"
              (click)="downloadAll(state.group, state.subjectId)"
            >
              <mat-icon>get_app</mat-icon>
            </button>
            <div class="_excel-file" 
            *ngIf="(tab === 2 || tab === 3) && state.isTeacher" 
            (click)="getExcelFile(state.group, state.subjectId)">
              <span class="iconify" data-icon="mdi-file-excel" data-inline="false"></span>
            </div>
            <button *ngIf="tab === 4"
                    mat-icon-button
                    color="primary"
                    matTooltip="Проверить на плагиат всех работ"
                    (click)="checkPlagiarism(state.subjectId)"
            >
              <mat-icon>visibility</mat-icon>
            </button>
            <button *ngIf="tab === 4"
                    mat-icon-button
                    color="primary"
                    matTooltip="Обновить данные"
                    (click)="_refreshJobProtection()"
            >
              <mat-icon>cached</mat-icon>
            </button>
          </div>
          <app-labs-work *ngIf="tab === 0" [teacher]="state.isTeacher"></app-labs-work>
          <app-protection-schedule *ngIf="tab === 1 && state.group" [teacher]="state.isTeacher"></app-protection-schedule>
          <app-visit-statistics *ngIf="tab === 2 && state.group" [teacher]="state.isTeacher"></app-visit-statistics>
          <app-results *ngIf="tab === 3 && state.group" [teacher]="state.isTeacher"></app-results>
          <app-job-protection *ngIf="tab === 4" [teacher]="state.isTeacher" [refresh]="refreshJobProtection"></app-job-protection>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="labs-component">
  <div class="mdc-tab-bar" role="tablist">
    <button class="mdc-tab" role="tab" aria-selected="true" tabindex="0"
            [class.mdc-tab--active]="tab === 1"
            (click)="tab = 1"
    >
      <span class="mdc-tab__content">
        <span class="mdc-tab__text-label">Лабораторные работы</span>
      </span>
      <span class="mdc-tab-indicator" [class.mdc-tab-indicator--active]="tab === 1">
        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
      </span>
      <span class="mdc-tab__ripple"></span>
    </button>
    <button class="mdc-tab" role="tab" aria-selected="true" tabindex="0"
            [class.mdc-tab--active]="tab === 2"
            (click)="tab = 2"
    >
          <span class="mdc-tab__content">
            <span class="mdc-tab__text-label">График защиты</span>
          </span>
      <span class="mdc-tab-indicator" [class.mdc-tab-indicator--active]="tab === 2">
            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
          </span>
      <span class="mdc-tab__ripple"></span>
    </button>
    <button class="mdc-tab" role="tab" aria-selected="true" tabindex="0"
            [class.mdc-tab--active]="tab === 3"
            (click)="tab = 3"
    >
          <span class="mdc-tab__content">
            <span class="mdc-tab__text-label">Статистика посещения</span>
          </span>
      <span class="mdc-tab-indicator" [class.mdc-tab-indicator--active]="tab === 3">
            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
          </span>
      <span class="mdc-tab__ripple"></span>
    </button>
    <button class="mdc-tab" role="tab" aria-selected="true" tabindex="0"
            [class.mdc-tab--active]="tab === 4"
            (click)="tab = 4"
    >
          <span class="mdc-tab__content">
            <span class="mdc-tab__text-label">Результаты</span>
          </span>
      <span class="mdc-tab-indicator" [class.mdc-tab-indicator--active]="tab === 4">
            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
          </span>
      <span class="mdc-tab__ripple"></span>
    </button>
    <button class="mdc-tab" role="tab" aria-selected="true" tabindex="0"
            [class.mdc-tab--active]="tab === 5"
            (click)="tab = 5"
    >
          <span class="mdc-tab__content">
            <span class="mdc-tab__text-label">Защита работ</span>
          </span>
      <span class="mdc-tab-indicator" [class.mdc-tab-indicator--active]="tab === 5">
            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
          </span>
      <span class="mdc-tab__ripple"></span>
    </button>
  </div>

  <div class="labs-component__body">
    <div class="labs-component__select-group" *ngIf="tab === 2 || tab === 3 || tab === 4 || (tab === 5 && teacher)">
      <mat-form-field>
        <mat-select [value]="groups.length ? groups[0].groupId : ''">
          <mat-option *ngFor="let group of groups"
                      (onSelectionChange)="_selectedGroup($event)"
                      [value]="group.groupId"
          >
            {{group.groupName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-slide-toggle *ngIf="tab !== 2"
                        class="example-margin"
                        [color]="'primary'"
                        [checked]="detachedGroup"
                        (change)="groupStatusChange($event)"
      >
        Открепленные группы
      </mat-slide-toggle>
      <button *ngIf="tab === 5"
              mat-icon-button
              color="primary"
              matTooltip="Скачать архивом"
              (click)="downloadAll()"
      >
        <mat-icon>get_app</mat-icon>
      </button>
      <div class="_excel-file" *ngIf="(tab === 3 || tab === 4) && teacher" (click)="getExcelFile()">
        <span class="iconify" data-icon="mdi-file-excel" data-inline="false"></span>
      </div>
      <button *ngIf="tab === 5"
              mat-icon-button
              color="primary"
              matTooltip="Проверить на плагиат всех работ"
              (click)="checkPlagiarism()"
      >
        <mat-icon>visibility</mat-icon>
      </button>
      <button *ngIf="tab === 5"
              mat-icon-button
              color="primary"
              matTooltip="Обновить данные"
              (click)="_refreshJobProtection()"
      >
        <mat-icon>cached</mat-icon>
      </button>
    </div>
    <app-labs-work *ngIf="tab === 1" [teacher]="teacher"></app-labs-work>
    <app-protection-schedule *ngIf="tab === 2 && selectedGroup" [teacher]="teacher"></app-protection-schedule>
    <app-visit-statistics *ngIf="tab === 3 && selectedGroup" [teacher]="teacher"></app-visit-statistics>
    <app-results *ngIf="tab === 4 && selectedGroup" [teacher]="teacher"></app-results>
    <app-job-protection *ngIf="tab === 5" [teacher]="teacher" [refresh]="refreshJobProtection"></app-job-protection>
  </div>
