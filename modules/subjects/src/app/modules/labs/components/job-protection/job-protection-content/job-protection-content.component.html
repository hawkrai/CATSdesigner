<ng-container *ngIf="labFiles">
  <table mat-table [dataSource]="labFiles">
    <ng-container matColumnDef="lab">
      <th mat-header-cell *matHeaderCellDef>{{'text.subjects.labs' | translate:'Лабораторная работа'}}</th>
      <td mat-cell *matCellDef="let element" [matTooltip]="element.LabTheme">
        {{element.LabShortName}}
      </td>
    </ng-container>
    <ng-container matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef>{{'text.attachments' | translate:'Файл'}}</th>
      <td mat-cell *matCellDef="let element">
        <button class="link"
           *ngFor="let attachment of element.Attachments"
           (click)="downloadFile(attachment)"
        >
          {{attachment.Name}}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="comments">
      <th mat-header-cell *matHeaderCellDef>{{'comment' | translate:'Комментарий'}}</th>
      <td mat-cell *matCellDef="let element"
      > {{element.Comments}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>{{'date' | translate:'Дата'}}</th>
      <td mat-cell *matCellDef="let element"
      > {{element.Date}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>{{'text.action' | translate:'Действие'}}</th>
      <td mat-cell *matCellDef="let element"
      >
        <ng-container [ngTemplateOutlet]="actionsTemplate" [ngTemplateOutletContext]="{ file: element }"></ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.fix]="row.IsReturned" [class.sticky]="row.IsReceived"></tr>
  </table>
</ng-container>
