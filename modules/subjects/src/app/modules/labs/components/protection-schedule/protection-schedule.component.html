<div class="protection-schedule-component" *ngIf="state$ | async as state; else: load">
  <div class="protection-schedule-component__subGroup" *ngFor="let subGroup of state.subGroups">
    <span class="protection-schedule-component__subGroup-title">{{'subgroup' | translate:'Подгруппа'}} {{subGroup.SubGroupValue}}</span>
    <div class="protection-schedule-component__body">
      <div class="protection-schedule-component__actions" *ngIf="state.isTeacher">
        <button mat-raised-button color="primary" (click)="settingVisitDate(subGroup, subGroup.Id)">{{'text.schedule.management.dates' | translate:'Управление датами'}}</button>
      </div>
      <div class="protection-schedule-component__subGroup-table">
        <table mat-table [dataSource]="state.labs | filter:'SubGroup':subGroup.SubGroupValue" class="mat-elevation-z14">
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>№</th>
            <td mat-cell *matCellDef="let i = index">{{i + 1}}</td>
          </ng-container>

          <ng-container matColumnDef="theme">
            <th mat-header-cell *matHeaderCellDef>{{'text.subjects.labs' | translate:'Лабораторная работа'}}</th>
            <td mat-cell *matCellDef="let element"> {{element.Theme}}</td>
          </ng-container>

          <ng-container *ngFor="let scheduleProtectionLab of state.scheduleProtectionLabs | filter:'SubGroup':subGroup.SubGroupValue; let i = index"
                        matColumnDef="{{scheduleProtectionLab.Date + scheduleProtectionLab.ScheduleProtectionLabId}}"
          >
            <th mat-header-cell *matHeaderCellDef>
              <div class="header-date">{{scheduleProtectionLab.Date}}</div>
            </th>
            <td mat-cell *matCellDef="let element"
                style="text-align: center;">{{element.ScheduleProtectionLabsRecommended[i].Mark}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="getSubGroupDisplayColumns(state.scheduleProtectionLabs | filter:'SubGroup':subGroup.SubGroupValue)"></tr>
          <tr mat-row *matRowDef="let row; columns: getSubGroupDisplayColumns(state.scheduleProtectionLabs | filter:'SubGroup':subGroup.SubGroupValue)"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
<ng-template #load>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
