<app-popover-dialog *var="files$ | async as files">
  <ng-container title>
    {{data.title}}
  </ng-container>
  <ng-container body>
    <form class="form" [formGroup]="lectureForm">
      <mat-form-field class="full-width">
        <mat-label>{{'text.subjects.lectures.theme' | translate:'Тема лекции'}}</mat-label>
        <textarea formControlName="theme" matInput></textarea>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>{{'text.number.hours' | translate:'Количество часов'}} (1-36)</mat-label>
        <input  type="number" matInput [placeholder]="'text.number.hours' | translate:'Количество часов'" formControlName="duration">
      </mat-form-field>
      <app-file-uploader [header]="'text.subjects.attachments.material' | translate:'Прикрепленный материал'" (delete)="deleteFile($event)" [files]="filesArray.value" (upload)="uploadFile($event)"></app-file-uploader>
    </form>
  </ng-container>
  <ng-container actions>
    <button mat-raised-button (click)="onClose(false)">{{'button.cancel' | translate:'Отмена'}}</button>
    <button mat-raised-button
            (click)="onSave()"
            color="primary"
            [disabled]="lectureForm.invalid"
    >{{data.buttonText}}</button>
  </ng-container>
</app-popover-dialog>
