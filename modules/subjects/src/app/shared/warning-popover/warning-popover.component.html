<app-popover-dialog>
  <ng-container title>
    {{ data.title }}
  </ng-container>
  <ng-container body>
    <p class="mat-typography text">
      {{ data.body }}?
    </p>
  </ng-container>
  <ng-container actions>
    <button 
      mat-raised-button 
      [mat-dialog-close]="data.model || data.body" 
      color="primary"
    >
      {{ data.buttonText }}
    </button>
  </ng-container>
</app-popover-dialog>
