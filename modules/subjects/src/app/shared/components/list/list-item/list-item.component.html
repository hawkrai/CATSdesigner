<mat-card class="example-card">
    <mat-card-header>
        <ng-container *ngTemplateOutlet="headerTemplate; context: { $implicit: item }">
        </ng-container>
    </mat-card-header>
    <mat-card-content>
        <ng-container *ngTemplateOutlet="contentTemplate; context: { $implicit: item }">
        </ng-container>
    </mat-card-content>
    <mat-card-actions>
        <ng-container *ngTemplateOutlet="actionsTemplate; context: { $implicit: item }">
        </ng-container>
    </mat-card-actions>
  </mat-card>
