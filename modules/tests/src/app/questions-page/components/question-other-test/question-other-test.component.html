<ng-container *ngIf="tests;else loading">
  <h1 mat-dialog-title class="question-other-test-container">{{'Добавление вопросов из другого теста'}}</h1>
  <div class="question-other-dropdowns">
    <div class="question-other-dropdown">
      <mat-form-field>
        <mat-label>{{"Тип вопроса"}}</mat-label>
        <mat-select (selectionChange)="onValueChange($event)">
          <mat-option *ngFor="let test of tests" [value]="test.Id">
            {{test.Title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="question-other-test-results" *ngIf="questions?.length">
    <mat-checkbox class="example-margin question-popup-answers-input" [(ngModel)]="chosenQuestions[question.Id]"
                  *ngFor="let question of questions, let i = index">
      {{question.Title}}
    </mat-checkbox>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Закрыть</button>
    <button mat-raised-button color="primary" (click)="onYesClick()" cdkFocusInitial>Сохранить</button>
  </div>
</ng-container>
<ng-template #loading>
  <div class="question-other-test-loader">
    <mat-progress-spinner
      class="question-other-test-loader-margin"
      [color]="'primary'"
      [mode]="'indeterminate'">
    </mat-progress-spinner>
  </div>
</ng-template>
