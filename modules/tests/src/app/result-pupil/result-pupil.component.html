<div class="result-pupil-autocomplete">
  <app-autocomplete-form class="result-pupil-autocomplete-item"
                         *ngIf="options?.length"
                         [options]="options"
                         [preselected]="true"
                         [placeholder]="'Выберите группу'"
                         (onSelectionChange)="optionChange($event)"
  ></app-autocomplete-form>
</div>
<div class="result-pupil-table">
  <div class="result-pupil-table-item" label="Тесты для контроля знаний" *ngIf="visibleTests?.includes('4')">
    <div class="result-pupil-table-name">{{"Тесты для контроля знаний"}}</div>
    <app-result-test-table-pupil [tests]="knowledgeControlTests"></app-result-test-table-pupil>
  </div>
  <div class="result-pupil-table-item" label="Тесты для самоконтроля" *ngIf="visibleTests?.includes('0')">
    <div class="result-pupil-table-name">{{"Тесты для самоконтроля"}}</div>
    <app-result-test-table-pupil [tests]="selfControlTests"></app-result-test-table-pupil>
  </div>
  <div class="result-pupil-table-item" label="Тесты для обучения с искусственной нейронной сетью" *ngIf="visibleTests?.includes('1')">
    <div class="result-pupil-table-name">{{"Тесты для обучения с искусственной нейронной сетью"}}</div>
    <app-result-test-table-pupil [tests]="nNTests"></app-result-test-table-pupil>
  </div>
  <div class="result-pupil-table-item" label="Предтест для обучения в ЭУМК" *ngIf="visibleTests?.includes('2')">
    <div class="result-pupil-table-name">{{"Предтест для обучения в ЭУМК"}}</div>
    <app-result-test-table-pupil [tests]="beforeEUMKTests"></app-result-test-table-pupil>
  </div>
  <div class="result-pupil-table-item" label="Тесты для обучения в ЭУМК" *ngIf="visibleTests?.includes('3')">
    <div class="result-pupil-table-name">{{"Тесты для обучения в ЭУМК"}}</div>
    <app-result-test-table-pupil [tests]="forEUMKTests"></app-result-test-table-pupil>
  </div>
</div>
