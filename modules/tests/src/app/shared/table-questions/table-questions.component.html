<ng-container *ngIf="questions; else loading">
  <div>
    <mat-table [dataSource]="questions" class="mat-elevation-z8 table-test-bg">
      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <mat-header-cell *matHeaderCellDef class="mat-header-cell-id"> No.</mat-header-cell>
        <mat-cell *matCellDef="let index = index" class="mat-header-cell-id"> {{index+1}}</mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Title">
        <mat-header-cell *matHeaderCellDef class="mat-header-cell-description"> Вопрос</mat-header-cell>
        <mat-cell *matCellDef="let element" class="mat-header-cell-description"> {{element.Title}}</mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef class="mat-header-cell-action"> Действие</mat-header-cell>
        <mat-cell *matCellDef="let element" class="mat-header-cell-action">
          <mat-icon (click)="openEditPopup(element.Id)" class="table-question-icon" matTooltip="Редактировать вопрос"
                    matTooltipClass="example-tooltip-blue">edit
          </mat-icon>
          <mat-icon (click)="deleteQuestion(element.Id)" matTooltip="Удалить вопрос"
                    matTooltipClass="example-tooltip-blue">delete
          </mat-icon>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</ng-container>
<ng-template #loading>
  <mat-card>
    <mat-card-content>
      <section class="example-section">
        <mat-progress-bar
          class="example-margin"
          [color]="'primary'"
          [mode]="'indeterminate'">
        </mat-progress-bar>
      </section>
    </mat-card-content>
  </mat-card>
</ng-template>
