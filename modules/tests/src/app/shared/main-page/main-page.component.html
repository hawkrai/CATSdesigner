<div class="main-page-container">
  <div class="main-page-container-buttons-wrapper">
    <div class="main-page-container-buttons" *ngIf="allowChanges">
      <div class="main-page-container-buttons-item" *ngIf="adminTests">
        <button
          mat-raised-button
          class="main-page-container-buttons-item"
          [ngClass]="'add'"
          (click)="onOpenAddingPopup()"
        >
          {{ 'text.test.add.test' | translate: 'Добавить тест' }}
        </button>
      </div>
      <div class="main-page-container-buttons-item" *ngIf="adminQuestions">
        <button
          mat-raised-button
          class="main-page-container-buttons-item"
          [ngClass]="'add'"
          (click)="onAddNewQuestion()"
        >
          {{ 'text.test.add.questions' | translate: 'Добавить вопрос' }}
        </button>
      </div>
      <div class="main-page-container-buttons-item" *ngIf="adminQuestions">
        <button
          mat-raised-button
          class="main-page-container-buttons-item"
          [ngClass]="'other-test'"
          (click)="addQuestionFromOtherTest()"
        >
          {{
            'text.test.add.from.other.test'
              | translate: 'Добавить вопрос из другого теста'
          }}
        </button>
      </div>
      <div class="main-page-container-buttons-item" *ngIf="forNN">
        <button
          (click)="createNeuralNetwork()"
          mat-raised-button
          class="main-page-container-buttons-item"
          [ngClass]="'neural'"
        >
          {{
            'text.test.create.nn'
              | translate: 'Создать искусственную нейронную сеть'
          }}
        </button>
      </div>
      <div *ngIf="groupDropdown && groups">
        <mat-form-field>
          <mat-label>{{
            'text.test.choose.group' | translate: 'Выберите группу'
          }}</mat-label>
          <mat-select
            [value]="groups[0].Id"
            (selectionChange)="onGroupValueChange($event)"
          >
            <mat-option *ngFor="let group of groups" [value]="group.Id">
              {{ group.Name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div *ngIf="text" class="main-page-container-text">
        <div class="main-page-container-text-content">
          {{ text }}
        </div>
      </div>
    </div>
    <div class="question-wrapper">
      <app-help
        *ngIf="controlCompleting"
        [message]="controlCompletingHelp.message"
        [action]="controlCompletingHelp.action"
        [placement]="'bottom-left'"
      ></app-help>
      <app-help
        *ngIf="adminQuestions"
        [message]="adminQuestionsHelp.message"
        [action]="adminQuestionsHelp.action"
        [placement]="'bottom-left'"
      ></app-help>
      <app-help
        *ngIf="adminTests"
        [message]="adminTestsHelp.message"
        [action]="adminTestsHelp.action"
        [placement]="'bottom-left'"
      ></app-help>
    </div>
  </div>
  <div class="main-page-container-search-wrapper" *ngIf="!hideSearch">
    <mat-form-field
      class="main-page-container-search-wrapper-field"
      appearance="outline"
    >
      <mat-label>{{ 'text.test.search' | translate: 'Поиск' }}</mat-label>
      <input
        matInput
        [placeholder]="
          'text.test.enter.test.name' | translate: 'Введите название теста'
        "
        [(ngModel)]="inputValue"
        (change)="onValueChange($event)"
      />
    </mat-form-field>
  </div>
</div>
