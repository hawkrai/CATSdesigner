<ng-container *ngIf="tests?.length && !loading">
  <div>
    <mat-table [dataSource]="tests" class="mat-elevation-z8 table-test-bg">
      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <mat-header-cell *matHeaderCellDef class="mat-header-cell-id"> No.</mat-header-cell>
        <mat-cell *matCellDef="let index = index" class="mat-header-cell-id"> {{index+1}}</mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Title">
        <mat-header-cell *matHeaderCellDef class="mat-header-cell-description">Название теста</mat-header-cell>
        <mat-cell *matCellDef="let element" class="mat-header-cell-description"> {{element.Title}}</mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef class="mat-header-cell-action">Оценка</mat-header-cell>
        <mat-cell *matCellDef="let element" class="mat-header-cell-action">
          {{(element.Points ? element.Points : 0) + "(" + (element.Percent ? element.Percent : 0) + "%)"}}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
  <div class="result-test-table-chart">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [chartType]="barChartType">
    </canvas>
  </div>
</ng-container>


<ng-template *ngIf="loading">
  <mat-card>
    <mat-card-content>
      <section class="example-section">
        <mat-progress-bar
          class="example-margin"
          [color]="'primary'"
          [mode]="'indeterminate'">
        </mat-progress-bar>
      </section>
    </mat-card-content>
  </mat-card>
</ng-template>
