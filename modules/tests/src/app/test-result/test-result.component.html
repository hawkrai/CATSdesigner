            [smallText]="'Доступные тесты'"></app-header>-->
<div class="test-result__container">
  <div class="test-result__title" *ngIf="test">
    {{"Тест - " + test.Title + " - завершен"}}
  </div>
  <div class="test-result__mark">
    {{"Ваша оценка - " + mark}}
  </div>
  <div class="test-result__results">
    <div class="test-result__results-line" *ngFor="let question of result">
      <div class="test-result__results-line-mark">{{"Вопрос №" + question.Number}}</div>
      <div class="test-result__results-line-color"
           [class.right]="question.Points !== 0"
           [class.fail]="question.Points === 0"
           matTooltipClass="example-tooltip-blue"
           [matTooltip]="question.QuestionTitle"
      ></div>
    </div>
  </div>
  <div class="test-result__backlink" (click)="navigate()">
    <mat-icon>keyboard_backspace</mat-icon>
    {{"Вернуться к тестам"}}
  </div>
</div>
