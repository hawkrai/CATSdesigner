<mat-radio-group [(ngModel)]="type" aria-label="Выберите тип">
  <mat-radio-button [checked]="true"  value="1">Занятие</mat-radio-button>
  <mat-radio-button value="2" style="margin-left: 20px; margin-top: 10px;">Заметка</mat-radio-button>
</mat-radio-group>

<button mat-raised-button color="primary" (click)="select()">Выбрать</button>
<button mat-stroked-button color="primary"  style="margin-left: 20px; margin-top: 10px;" (click)=onCancelClick()>Отмена</button>
