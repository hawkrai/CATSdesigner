<mat-tree #tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
  <!-- Implementation without child nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
    <li class="mat-tree-node">
      <button mat-icon-button disabled></button>
      <label
        (click)="onActivateTreeNodeEvent.emit(node.Id)"
        matRipple
        (contextmenu)="onRightClick({ event: $event, node: node })"
        (dblclick)="onEditContentEvent.emit(node)"
        [ngClass]="{highlight:currentNodeId == node.Id}"
        >{{sanitizeHtml(node.Name)}}</label>
        <mat-icon *ngIf="node.IsLocked" class="shadow" [matTooltip]="'text.editor.hint.closed.section' | translate: 'Этот раздел закрыт для пользователей'">lock</mat-icon>
    </li>
  </mat-tree-node>
  <!-- Implementation with child nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.Name">
          <mat-icon class="mat-icon-rtl-mirror" color="primary">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <label
          (click)="onActivateTreeNodeEvent.emit(node.Id)"
          (contextmenu)="onRightClick({ event: $event, node: node })"
          matRipple
          (dblclick)="onEditContentEvent.emit(node)"
          [ngClass]="{highlight:currentNodeId == node.Id}"
        >{{sanitizeHtml(node.Name)}}</label>
        <mat-icon *ngIf="node.IsLocked" class="shadow" [matTooltip]="'text.editor.hint.closed.section' | translate: 'Этот раздел закрыт для пользователей'">lock</mat-icon>
      </div>
      <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>

<!-- an hidden div is created to set the position of appearance of the menu-->
<div style="visibility: hidden; position: fixed;"
[style.left]="menuTopLeftPosition.x"
[style.top]="menuTopLeftPosition.y"
[matMenuTriggerFor]="rightMenu"></div>

<!-- standard material menu -->
<mat-menu #rightMenu="matMenu">
  <ng-template matMenuContent let-item="item">
    <button mat-menu-item (click)="onEditStructureEvent.emit(item)"><mat-icon color="primary">edit</mat-icon><span>{{'text.editor.rename' | translate: 'Переименовать'}}</span></button>
    <button mat-menu-item (click)="onRemoveEvent.emit(item)"><mat-icon color="primary">delete</mat-icon><span>{{'text.editor.remove' | translate: 'Удалить'}}</span></button>
    <button mat-menu-item (click)="onAddEvent.emit(item)"><mat-icon color="primary">note_add</mat-icon><span>{{'text.editor.add.new.theme' | translate: 'Добавить новую тему'}}</span></button>
    <button mat-menu-item (click)="changeLockState.emit(item)"><mat-icon color="primary">{{item.IsLocked ? 'lock_open' : 'lock'}}</mat-icon><span>{{item.IsLocked ? ('text.editor.open' | translate: 'Открыть') : ('text.editor.close' | translate: 'Закрыть')}}</span></button>
  </ng-template>
</mat-menu>
