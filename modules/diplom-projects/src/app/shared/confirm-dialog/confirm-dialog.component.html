<div class="confirm-dialog__title-container">
  <h1 mat-dialog-title>{{data.label}}</h1>
  <button mat-icon-button (click)="onCancelClick()" class="confirm-dialog__close-btn">
    <mat-icon aria-hidden="false">close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions class="dialog-buttons">
  <button mat-raised-button class="dialog-button" (click)="onCancelClick()">Отмена</button>
  <button mat-flat-button class="dialog-button" color="{{data.color}}"
    [mat-dialog-close]="true">{{data.actionName}}</button>
</div>
