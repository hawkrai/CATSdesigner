<div class="projects-component" *ngIf="projects; else: load">
  <div class="projects-component__header">
    <mat-form-field class="projects-component__group-select" *ngIf="diplomUser.IsSecretary && !isLecturer">
      <mat-select [value]="projectGroups ? projectGroups[0] : ''">
        <mat-option *ngFor="let group of projectGroups" (onSelectionChange)="_selectedGroup($event)" [value]="group">
          {{group}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button class="actions" color="primary" *ngIf="isLecturer"
      (click)="addProject()">{{'text.diplomProject.addTheme' | translate: 'Добавить тему'}}</button>

    <mat-select matTooltip="{{'text.diplomProject.tap' | translate: 'Нажмите для выбора другой роли'}}" class="mselect" [value]="theme" (selectionChange)="lecturerStatusChange($event)"
      *ngIf="diplomUser.IsSecretary && diplomUser.IsLecturerHasGraduateStudents">
      <mat-option *ngFor="let theme of themes" [value]="theme">
        {{theme.name}}
      </mat-option>
    </mat-select>
    <mat-form-field class="projects-component__search">
      <mat-label>{{'text.diplomProject.search' | translate: 'Поиск темы, студента, группы'}}</mat-label>
      <input matInput [value]="searchString" (input)="onSearchChange($event.target.value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="projects-component__body">
    <app-projects-list [filteredProjects]="filteredProjects" [diplomUser]="diplomUser"></app-projects-list>
  </div>
</div>
<ng-template #load>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
